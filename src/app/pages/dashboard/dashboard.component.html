<div class="p-5 mb-2">
<div class="pt-2">
    <h3 class="text-center">Contacts Management Dashboard</h3>
    <button type="button" class="btn btn-success" (click)="CreateNewEntry()">New</button>
</div>
<hr>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of list">
            <td>{{list.id}}</td>
            <td>{{list.firstName}}</td>
            <td>{{list.lastName}}</td>
            <td>{{list.email}}</td>
            <td><button type="button" class="btn btn-primary" (click)="editContact(list.id)">Edit</button></td> 
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="deleteContactid(list.id)">Delete</button></td>
        </tr>
        <tr>
    </tbody>
</table>
</div>



  <!-- Modal -->
  <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Are you sure you want to delete this Contact?</h1>
        </div>       
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #noClick data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" (click)="deleteContact()">Yes</button>
        </div>
      </div>
    </div>
  </div>
